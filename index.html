<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perhitungan Wakaf</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container py-5">
      <div class="card mx-auto" style="max-width: 600px">
        <div class="card-body">
          <h2 class="text-center mb-4">Perhitungan Wakaf</h2>
          <form id="formWakaf">
            <div class="mb-3">
              <label>Nilai Wakaf</label>
              <input
                type="number"
                id="nilaiWakaf"
                class="form-control"
                value="0"
                required
              />
            </div>
            <div class="mb-3">
              <label>Bulan</label>
              <input
                type="number"
                id="bulan"
                class="form-control"
                value="0"
                required
              />
            </div>
            <div class="mb-3">
              <label>Total</label>
              <input
                type="number"
                id="total"
                class="form-control"
                value="0"
                readonly
              />
            </div>
            <div class="mb-3">
              <label>Bunga (%)</label>
              <input
                type="number"
                id="bungaPersen"
                class="form-control"
                value="0"
                required
              />
            </div>
            <button
              type="button"
              class="btn btn-success w-100"
              onclick="hitungWakaf()"
            >
              Hitung
            </button>
          </form>
          <div id="hasil" class="alert alert-info mt-4 d-none"></div>
        </div>
      </div>
    </div>

    <script>
      function hitungWakaf() {
        const nilaiWakaf =
          parseFloat(document.getElementById("nilaiWakaf").value) || 0;
        const bulan = parseFloat(document.getElementById("bulan").value) || 0;
        const bungaPersen =
          parseFloat(document.getElementById("bungaPersen").value) || 0;

        const total = nilaiWakaf * bulan;
        document.getElementById("total").value = total;

        const bunga = total * (bungaPersen / 100);
        const totalAkhir = total + bunga;

        const hasilDiv = document.getElementById("hasil");
        hasilDiv.innerHTML = `
        <strong>Hasil Perhitungan:</strong><br>
        Total Wakaf: Rp. ${total.toLocaleString("id-ID")}<br>
        Bunga (${bungaPersen}%): Rp. ${bunga.toLocaleString("id-ID")}<br>
        <strong>Total Wakaf Terhimpun: Rp. ${totalAkhir.toLocaleString(
          "id-ID"
        )}</strong>
      `;
        hasilDiv.classList.remove("d-none");
      }
    </script>
  </body>
</html>
